pre-commit:
  parallel: true
  commands:
    check:
      root: "frontend/"
      glob: "*.{ts,tsx}"
      run: pnpm biome check
pre-push:
  parallel: true
  commands:
    check:
      root: "frontend/"
      glob: "*.{ts,tsx}"
      run: pnpm biome check
    type-check:
      root: "frontend/"
      glob: "*.{ts,tsx}"
      run: pnpm type-check
