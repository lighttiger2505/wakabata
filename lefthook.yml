pre-commit:
  parallel: true
  commands:
    check:
      root: "frontend/"
      glob: "*.{ts,tsx}"
      run: pnpm biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true <files> && git update-index --again
pre-push:
  parallel: true
  commands:
    check:
      root: "frontend/"
      glob: "*.{ts,tsx}"
      run: pnpm biome check --no-errors-on-unmatched --files-ignore-unknown=true <files>
    check:
      root: "frontend/"
      glob: "*.{ts,tsx}"
      run: pnpm type-check
