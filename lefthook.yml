pre-commit:
  parallel: true
  commands:
    biome-check:
      root: "frontend/"
      glob: "*.{ts,tsx}"
      run: pnpm biome check
pre-push:
  parallel: true
  commands:
    biome-check:
      root: "frontend/"
      glob: "*.{ts,tsx}"
      run: pnpm biome check
    ts-type-check:
      root: "frontend/"
      glob: "*.{ts,tsx}"
      run: pnpm type-check
    golangci-lint:
      root: "backend/"
      glob: "*.{go}"
      run: golangci-lint run
